<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- Importação da Biblioteca Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dekko&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Dekko&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="./controllers/header.js"></script>

    <!--Aqui é o desktop-->
    <div class="swiper">
      <div class="swiper-pagination"></div>
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./assets/img/brinquedo-construcao.jpg" alt="Brinquedo Construção" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/img/caixas de brinquedo.webp" alt="Caixa de brinquedos" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/img/fundo-de-brinquedos.webp" alt="Fundo de brinquedos" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/img/lindo-pelucia.webp" alt="lindo-pelucia" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/img/jogo-de-brinquedos.webp" alt="Jogo de Brinquedos" />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <section class="apresentacao__desktop">
      <div class="apresentacao__desktop__links">
        <a
          class="apresentacao__desktop__links__botao"
          href="https://docs.google.com/forms/d/1obSmPHFCBZW80Pmb2cHqxvC8h6Sqoqk_XUT-ZvLpbv8/prefill"
        >
          Doe
        </a>
        <a
          class="apresentacao__desktop__links__botao"
          href="https://docs.google.com/forms/d/1EAq6haumQEe5Nx9vfdzocZfmod6BEhnTvuiEkGBH_bg/prefill"
        >
          Receba
        </a>
        <a
          class="apresentacao__desktop__links__botao"
          href="https://docs.google.com/forms/d/1V0NZN5TyCzWk-MCu__gW4eKEQIEAV0EY2HWyXd9_QzY/prefill"
        >
          Voluntário
        </a>
      </div>
      <img src="./assets/img/pipa.png" alt="pipa" />
    </section>

    <!--Aqui é o responsivo-->
    <main class="apresentacao">
      <section class="apresentacao__facaparte">
        <div class="apresentacao__facaparte__links">
          <a
            class="apresentacao__facaparte__links__botao"
            href="https://docs.google.com/forms/d/1obSmPHFCBZW80Pmb2cHqxvC8h6Sqoqk_XUT-ZvLpbv8/prefill"
          >
            Doe
          </a>
          <a
            class="apresentacao__facaparte__links__botao"
            href="https://docs.google.com/forms/d/1EAq6haumQEe5Nx9vfdzocZfmod6BEhnTvuiEkGBH_bg/prefill"
          >
            Receba
          </a>
          <a
            class="apresentacao__facaparte__links__botao"
            href="https://docs.google.com/forms/d/1V0NZN5TyCzWk-MCu__gW4eKEQIEAV0EY2HWyXd9_QzY/prefill"
          >
            Voluntário
          </a>
        </div>
        <img src="./assets/img/pipa.png" alt="pipa" />
      </section>
      <section>
        <div class="apresentacao__imagem">
          <img
            src="./assets/img/brinquedo-construcao.jpg"
            alt="Brinquedo de construção"
          />
          <img src="./assets/img/lindo-pelucia.webp" alt="lindo-pelucia" />
          <img
            src="./assets/img/jogo-de-brinquedos.webp"
            alt="jogo de brinquedo"
          />
        </div>
      </section>
    </main>
    <script src="./controllers/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./controllers/swiper.js"></script>
  </body>
</html>
