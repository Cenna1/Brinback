<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dekko&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Dekko&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <script src="./controllers/header.js"></script>
    <section class="login">
      <div class="left-login">
        <img
          src="./assets/img/logo_brinback 1.png"
          class="left-login-logo"
          alt="logo Brinback"
        />
      </div>
      <div class="right-login">
        <div class="card-login">
          <h1 class="card-login__texto">Login</h1>
          <div class="textfield">
            <label>Email ou telefone</label>
            <input class="textfield-placeholder" type="text" placeholder="usuario@mail.com" />
            <br /><br />
         
            <label>Senha</label>
            <input class="textfield-placeholder" type="password" placeholder="Insira sua senha" />
            <br /><br />
          </div>
          <button class="botão-login">Entrar</button>
          <div>
            <a href="#" class="Esqueci">Esqueci minha Senha</a>
          </div>
          
        </div>
        <div>
          <a href="#" class="botão-Conta">Criar Conta</a>
        </div>
      </div>
    </section>  

    <script src="./controllers/footer.js"></script> 
  </body>
</html>
